apiVersion: apps/v1     
kind: Deployment
metadata:
        name: redis-deployment
        labels:
                app: assignment-app
spec:
        replicas: 1
        selector:
                matchLabels:
                        name: redis
                        app: assignement-app
        template: 
                metadata:
                        name: redis-pod
                        labels:
                                name: redis
                                app: assignment-app
                spec:
                        containers:
                                - name: redis
                                  image: redis
                                  ports:
                                          - containerPort: 6379
